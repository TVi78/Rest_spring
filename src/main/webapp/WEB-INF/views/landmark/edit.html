<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update landmark</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/landmark/{id}(id=${landmark.getId()})}" th:object="${landmark}">
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>


</body>
</html>
