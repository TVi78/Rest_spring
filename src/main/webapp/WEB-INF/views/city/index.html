<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body>

<div th:each="city : ${city}">
    <a th:href="@{/city/{id}(id=${city.getId()})}">
        <div th:text="${'id: '+ city.getId()+ ', Город: ' + city.getName() + ', Численность населения: ' + city.getPopulation()+ ', Наличие метро: ' + city.isMetro()}"></div>
<span>Достопримечательности:
    <span th:each="landmark : ${city.landmark}">
        <span th:text="${landmark.getName()+ ' '}">
        </span> </span>
    </span>
</a>
<p>---------------------------</p>
</div>
<br/>
<hr/>

<a th:href="@{/city/new}">Create new city</a>

</body>
</html>
